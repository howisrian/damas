<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dama Game</h1>
        <div id="turn-display" class="start"></div>
        <div id="board" class="board start"></div>
        <div id="wins-panel" class="start">
            <div class="start">
                <h2>Scoreboard</h2>
                <div class="content-score">
                    <p class="red-wins">0</p>
                    <p class="black-wins">0</p>
                </div>
            </div>
        </div>
        <div id="welcome-screen">
            <h2>Welcome Dama Game</h2>
            <button onclick="startGame()">Start Game</button>
        </div>
        
    </div>
    <footer class="end">
        <div class="last-text">
            <p>Copyright &#169; 2024 by Rian Santos. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
